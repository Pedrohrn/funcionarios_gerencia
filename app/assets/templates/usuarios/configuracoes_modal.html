<div sc-modal="indexCtrl.configuracoesCtrl.modal">
	<div class="sc-modal-header">
		Configurações
		<i class="sc-icon sc-icon-fechar-1 sc-badge-hover-red sc-modal-close" ng-click="indexCtrl.configuracoesCtrl.modal.close()"></i>
	</div>

	<div class="sc-modal-body">
		<ul class=>
			<li class="sc-accordion-head flex-row sc-m-t-lg" ng-repeat="config in indexCtrl.configuracoesCtrl.list track by $index">
				<div class="fcol-xs-70 sc-label">{{config.label}}</div>
				<div class="fcol-xs-auto"></div>
				<label>
					<span class="sc-toggle">
						<input type="checkbox" ng-model="config.value" checked/>
						<span label-true="sim" label-false="não"></span>
					</span>
				</label>
			</li>
		</ul>
	</div>

	<div class="sc-modal-footer">
		<button class="sc-btn sc-btn-default" ng-click="indexCtrl.configuracoesCtrl.modal.close()">Fechar</button>
	</div>
</div>
